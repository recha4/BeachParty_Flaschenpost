<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beach Party Flaschenpost</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="beach-container">
        <div class="beach-scene">
            <div class="sand"></div>
            <div class="waves"></div>

            <!-- Palmen -->
            <div class="palm-tree left-palm"></div>
            <div class="palm-tree right-palm"></div>

            <!-- Wolken -->
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
            <div class="cloud cloud-3"></div>

            <!-- Sonne -->
            <div class="sun"></div>

            <!-- Möwen -->
            <div class="seagull seagull-1"></div>
            <div class="seagull seagull-2"></div>

            <!-- Große Flaschenpost -->
            <div class="giant-bottle" onclick="openMessageModal()">
                <div class="bottle-body"></div>
                <div class="bottle-neck"></div>
                <div class="bottle-cork"></div>
                <div class="bottle-message"></div>
                <div class="bottle-label">Flaschenpost</div>
                <div class="bottle-shine"></div>
            </div>
        </div>
    </div>

    <!-- UI Overlay -->
    <div class="ui-overlay">
        <button class="gallery-btn" onclick="openGallery()">Flaschenposte</button>
        <div class="scroll-hint">← Scroll nach rechts für die große Flaschenpost →</div>
    </div>

    <!-- Message Modal -->
    <div class="modal" id="messageModal">
        <div class="message-paper">
            <div class="paper-decoration"></div>
            <h2 class="paper-title">Deine Flaschenpost</h2>
            <input type="text" class="name-input" id="authorName" placeholder="Dein Name..." maxlength="50">
            <textarea class="message-textarea" id="messageText"
                placeholder="Schreibe deine Nachricht an das Jubelpaar...&#10;&#10;Liebe Grüße und alles Gute zum gemeinsamen 100. Geburtstag!"></textarea>
            <div class="button-container">
                <button class="btn btn-cancel" onclick="closeMessageModal()">Abbrechen</button>
                <button class="btn btn-send" onclick="sendMessage()">Ins Meer werfen!</button>
            </div>
        </div>
    </div>

    <!-- Gallery Modal -->
    <div class="gallery-modal" id="galleryModal">
        <div class="gallery-content">
            <span class="close-gallery" onclick="closeGallery()">&times;</span>
            <h2 class="gallery-title">Alle Flaschenposte</h2>
            <div id="messagesContainer">
                <!-- Nachrichten werden hier eingefügt -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
