<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beach Party Flaschenpost</title>

    <link rel="manifest" href="manifest.json">

    <meta name="theme-color" content="#FF6347">
    <meta name="msapplication-TileColor" content="#FF6347">

    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="shortcut icon" href="img/favicon.ico">

    <!-- Safari specific Meta-Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Flaschenpost">

    <!-- Windows Tiles -->
    <meta name="msapplication-TileImage" content="img/android-chrome-192x192.png">
    <meta name="msapplication-TileColor" content="#FF6347">

    <!-- Open Graph für Social Sharing -->
    <meta property="og:title" content="Beach Party Flaschenpost">
    <meta property="og:description" content="Digitale Flaschenpost für den gemeinsamen 100. Geburtstag">
    <meta property="og:image" content="img/android-chrome-512x512.png">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://recha4.github.io/BeachParty_Flaschenpost/">

    <!-- App Description -->
    <meta name="description" content="Digitale Flaschenpost für die Beach Party - Schreibe und entdecke Nachrichten">
    <meta name="keywords" content="Beach Party, Flaschenpost, Geburtstag, Messages">
    <meta name="author" content="Chantale">

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="beach-container">
        <div class="beach-scene">
            <!-- Grosse Flaschenpost -->
            <div class="giant-bottle" onclick="openMessageModal()"></div>
        </div>
    </div>

    <!-- UI Overlay -->
    <div class="ui-overlay">
        <button class="gallery-btn" onclick="openGallery()">Flaschenpost</button>
        <div class="scroll-hint">Scroll nach rechts →</div>
        <div class="mobile-arrow">Scroll nach rechts</div>
    </div>

    <!-- Message Modal -->
    <div class="modal" id="messageModal">
        <div class="message-paper">
            <div class="paper-decoration"></div>
            <h2 class="paper-title">Deine Flaschenpost</h2>
            <input type="text" class="name-input" id="authorName" placeholder="Dein Name..." maxlength="50">
            <textarea class="message-textarea" id="messageText"
                placeholder="Schreibe deine Nachricht an Claudia&Roland&#10;&#10;Alles Gute zum gemeinsamen 100. Geburtstag!"></textarea>
            <div class="button-container">
                <button class="btn btn-cancel" onclick="closeMessageModal()">Abbrechen</button>
                <button class="btn btn-send" onclick="sendMessage()">Ins Meer werfen!</button>
            </div>
        </div>
    </div>

    <!-- Gallery Modal -->
    <div class="gallery-modal" id="galleryModal">
        <div class="gallery-content">
            <span class="close-gallery" onclick="closeGallery()">&times;</span>
            <h2 class="gallery-title">Angeschwemmte Nachrichten</h2>
            <div id="messagesContainer">
                <!-- Nachrichten werden hier eingefügt -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <!-- Custom Welcome Popup -->
    <div class="popup-overlay" id="welcomePopup" aria-hidden="true">
        <div class="popup-card" role="dialog" aria-modal="true" aria-labelledby="popupTitle"
            aria-describedby="popupDesc">
            <h2 id="popupTitle">Aloha! Hier kannst du deine Flaschenpost verschicken</h2>
            <p id="popupDesc">
                Füge diese Seite zu deinem Homebildschirm hinzu für ein noch besseres Erlebnis :)
            </p>
            <div class="popup-actions">
                <button class="btn btn-cancel" onclick="closeWelcomePopup()">Let's go!</button>
            </div>
        </div>
    </div>
    <script>
        function closeWelcomePopup() {
            const el = document.getElementById('welcomePopup');
            if (!el) return;
            el.style.display = 'none';
            el.setAttribute('aria-hidden', 'true');
        }
        document.addEventListener('DOMContentLoaded', () => {
            const el = document.getElementById('welcomePopup');
            if (el) {
                el.style.display = 'flex';         // Popup beim Laden zeigen
                el.setAttribute('aria-hidden', 'false');
            }
        });
        // ESC & Klick auf Overlay schliessen
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeWelcomePopup();
        });
        window.addEventListener('click', (e) => {
            const el = document.getElementById('welcomePopup');
            if (el && e.target === el) closeWelcomePopup();
        });
    </script>


</body>

</html>
